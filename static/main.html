<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    h1 { color: #343a40; margin-bottom: 20px; }
    .table-container { overflow-x: auto; }
    .table { background-color: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .table th, .table td { text-align: center; vertical-align: middle; }
    .table th { background-color: #343a40; color: #fff; }
    .table tbody tr:nth-child(even) { background-color: #f2f2f2; }
    .table tbody tr:hover { background-color: #e9ecef; }
    .text-danger { font-weight: bold; }
    .loading { text-align: center; color: #888; font-style: italic; }
    .nav-link.active { font-weight: bold; }
    .d-none { display: none !important; }
  </style>
</head>
<body>
  <main class="container mt-5">
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link active" href="#" id="nav-run">Run Automation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="nav-results">Results</a>
      </li>
    </ul>

    <!-- Run Automation Section -->
    <section id="run-section">
      <h1 class="text-center">Run Automation Task</h1>
      <div class="row justify-content-center mb-3">
        <div class="col-md-4">
          <select class="form-select" id="automation-select" aria-label="Select automation task">
            <option value="" selected disabled>Select a page</option>
            <option value="dlc">DLC</option>
            <option value="reviewus">Review Us Rating</option>
            <option value="checkin">Checkin</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" id="run-btn" disabled>Run</button>
        </div>
      </div>
      <div id="run-loading" class="loading d-none">Running automation...</div>
      <div id="run-status" class="mt-3"></div>
    </section>

    <!-- Results Section -->
    <section id="results-section" class="d-none">
      <h1 class="text-center" id="automationresults">Automation Results</h1>
      <div class="table-container">
        <table class="table table-bordered mt-4" aria-label="Automation Results Table">
          <caption class="visually-hidden">Automation Results</caption>
         <thead>
          <tr>
            <th>Page</th>
            <th>Success</th>
            <th>Message</th>
          </tr>
        </thead>
          <tbody id="results-table">
            <tr><td colspan="3" class="loading">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="/static/script.js"></script>
</body>
</html>
