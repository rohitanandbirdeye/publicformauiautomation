<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation Results</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRkzY2zE9e+4u1p1Cqv4j5g5r5r5r5r5r5r5r5r5"
    crossorigin="anonymous"
  >
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Automation Results</h1>
    <table class="table table-bordered mt-4">
      <thead class="table-dark">
        <tr>
          <th>Status</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody id="results-table">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function () {
      // Make an AJAX call to the FastAPI endpoint
      $.ajax({
        url: "http://127.0.0.1:8000/testpublicformulrs",
        method: "GET",
        success: function (response) {
          // Populate the table with the response data
          const tableBody = $("#results-table");
          tableBody.empty(); // Clear existing rows

          // Add rows for DLC results
          tableBody.append(`
            <tr>
              <td>DLC Page Success</td>
              <td>${response["DLC Page Success"]}</td>
            </tr>
            <tr>
              <td>DLC Page Final Result</td>
              <td>${response["DLC Page Final Result"]}</td>
            </tr>
          `);

          // Add rows for Review Us results
          tableBody.append(`
            <tr>
              <td>Review Us Page Success</td>
              <td>${response["Review Us Page Success"]}</td>
            </tr>
            <tr>
              <td>Review Us Page Final Result</td>
              <td>${response["Review Us Page Final Result"]}</td>
            </tr>
          `);
        },
        error: function (error) {
          console.error("Error fetching data:", error);
          const tableBody = $("#results-table");
          tableBody.empty();
          tableBody.append(`
            <tr>
              <td colspan="2" class="text-danger text-center">Failed to fetch data from the server.</td>
            </tr>
          `);
        },
      });
    });
  </script>
</body>
</html>
